<html>
<head>
	<title>スロット</title>
	<link rel="icon" type="image/png" href="blue.png">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	
	<div class="ReelBack"></div>
	<div id="back" class="Back"></div>
<!-- 画像サイズは160x3680 -->
	<img id="time_back" src="time.png" style="left:460px;top:45px;width:90px;height:60px;position:absolute;"/>
	<img id="money_back" src="score.png" style="left:460px;top:140px;width:90px;height:60px;position:absolute;"/>
	<span id="time" class="time">60</span>
	<span id="money" class="money">0050</span>
	
	<img id="left_assist" src="figure001.png" style="left:277px;top:5px;width:0px;height:40px;position:absolute;"/>
	<img id="center_assist" src="figure001.png" style="left:338px;top:5px;width:0px;height:40px;position:absolute;"/>
	<img id="right_assist" src="figure001.png" style="left:403px;top:5px;width:0px;height:40px;position:absolute;"/>
	
	<img id="left" src="reel_left.png" style="left:260px;top:45px;width:60px;height:1440px;clip:rect(0,60,180,0);position:absolute;"/>
	<img id="center" src="reel_center.png" style="left:325px;top:45px;width:60px;height:1440px;clip:rect(0,60,180,0);position:absolute;">
	<img id="right" src="reel_right.png" style="left:390px;top:-1215px;width:60px;height:1440px;clip:rect(1260,60,1440,0);position:absolute;">
	
	<img id="btn_left" src="red_btn.png" style="left:265px;top:235px;width:50px;height:17px;position:absolute;" onmousedown="stop(1)" onmouseup="btn_release(1)">
	<img id="btn_center" src="red_btn.png" style="left:330px;top:235px;width:50px;height:17px;position:absolute;" onmousedown="stop(2)" onmouseup="btn_release(2)">
	<img id="btn_right" src="red_btn.png" style="left:395px;top:235px;width:50px;height:17px;position:absolute;" onmousedown="stop(3)" onmouseup="btn_release(3)">
	<img id="btn_start" src="start_btn.png" style="left:460px;top:214px;width:60px;height:60px;position:absolute;" onmousedown="start()" onmouseup="btn_release(4)">
	
	<img id="light1" src="pushed_btn.png" style="left:220px;top:0px;width:30px;height:30px;position:absolute;"/>
	<img id="light2" src="pushed_btn.png" style="left:220px;top:60px;width:30px;height:30px;position:absolute;"/>
	<img id="light3" src="pushed_btn.png" style="left:220px;top:120px;width:30px;height:30px;position:absolute;"/>
	<img id="light4" src="pushed_btn.png" style="left:220px;top:180px;width:30px;height:30px;position:absolute;"/>
	<img id="light5" src="pushed_btn.png" style="left:220px;top:240px;width:30px;height:30px;position:absolute;"/>
	
	
	<audio id="ReelStart" preload="auto">
		<source src="ReelStart.wav" type="audio/wav"/>
	</audio>
	<audio id="BIGStart" preload="auto">
		<source src="ReelStart(Delay).wav" type="audio/wav"/>
	</audio>
	<audio id="ReelStop" preload="auto">
		<source src="ReelStop.wav" type="audio/wav"/>
	</audio>
	<audio id="replay" preload="auto">
		<source src="replay.wav" type="audio/wav"/>
	</audio>
	<audio id="Pay_BELL" preload="auto">
		<source src="Pay_BELL.wav" type="audio/wav"/>
	</audio>
	<audio id="Pay_BIG" preload="auto">
		<source src="Pay_BIG.wav" type="audio/wav"/>
	</audio>	
	<audio id="Pay_CHERY" preload="auto">
		<source src="Pay_CHERY.wav" type="audio/wav"/>
	</audio>
	<audio id="Pay_GRAPE" preload="auto">
		<source src="Pay_GRAPE.wav" type="audio/wav"/>
	</audio>
	<audio id="Pay_ORANGE" preload="auto">
		<source src="Pay_ORANGE.wav" type="audio/wav"/>
	</audio>
	<audio id="Pay_WATERAPPLE" preload="auto">
		<source src="Pay_WATERAPPLE.wav" type="audio/wav"/>
	</audio>
	
	<script type="text/javascript" src="game.js"></script>
</body>
