<html>
<head>
	<title>スロット</title>
	<link rel="icon" type="image/png" href="blue.png">
</head>
<body onload="init()">
<!-- 画像サイズは160x3680 -->
	<div id="result" align="center">スロットゲーム</div>
	<div id="time" align="right">残り時間:60秒</div>
	<div id="money" align="right">所持コイン:50枚</div>
	
	<img id="left" src="reel_left.png" style="left:370px;top:50px;clip:rect(0,160,480,0);position:absolute;"/>
	<img id="center" src="reel_center.png" style="left:530px;top:50px;clip:rect(0,160,480,0);position:absolute;">
	<img id="right" src="reel_right.png" style="left:690px;top:50px;clip:rect(0,160,480,0);position:absolute;">
	
	<button type="Button" OnClick="stop(1)" style="left:200px;top:550px;position:absolute;" id="left_button">Stop</button>
	<button type="Button" OnClick="stop(2)" style="left:360px;top:550px;position:absolute;" id="center_button">Stop</button>
	<button type="Button" OnClick="stop(3)" style="left:520px;top:550px;position:absolute;" id="right_button">Stop</button>
	
	<button type="Button" OnClick="start()" style="left:440px;top:600px;position:absolute;" id="start_button">Start!</button>
	
	<script>
	
		//現所持金
		var money=50;
		var use=3;
		
		var started=false;
		//止めるか判定
		var frag_left=false;
		var flag_center=false;
		var flag_right=false;
		
		//既に止まっているか判定
		var stop_left=false;
		var stop_center=false;
		var stop_right=false;
		
		//止める位置
		var end_left=0;
		var end_center=0;
		var end_right=0;
		
		var left=document.getElementById("left");
		var center=document.getElementById("center");
		var right=document.getElementById("right");
		
		//現在位置
		var cur_left=0;
		var cur_center=0;
		var cur_right=0;
		
		//速度指定
		var verocity_left=160*5/100.0;
		var verocity_center=-160*5/100.0;
		var verocity_right=160*5/100.0;
		
		//残額0でリプレイを引くとGAMEOVER扱いになる対策
		var repFlag=false;
		
		//残り時間
		var time_left=60;
		var gaming=false;
		
		//GAMEOVER時に時間の減少を止める用
		var gameover_flag=false;
		
		function init(){
			money=input_money();
			money_update();
			time_left=60;
			gameover_flag=false;
			var a=setInterval(function(){
				if(gameover_flag){
					clearInterval(a);
				}
				time_left-=1;
				document.getElementById("time").innerHTML="残り時間:"+time_left+"秒";
				if(time_left==0){
					finish_flag=true;
					if(!gaming)	finish();
					clearInterval(a);
				}
			},1000);
			return;
		}
		
		function input_money(){
			var ret=prompt("所持コインを入力してください。");
			if(ret==null)	return 50;
			if(ret=="")	return 50;
			return ret;
		}
		
		function money_update(){
			document.getElementById("money").innerHTML="所持コイン:"+money+"枚";
			return;
		}
		
		function start(){
			if(started){
				return;
			}
			
			document.getElementById("result").innerHTML="スロット";
			
			money-=use;
			if(money<0){
				use+=money;
				money=0;
			}
			money_update();
			
			//変数の初期化
			started=true;
			gaming=true;
			repFlag=false;
			flag_left=flag_center=flag_right=false;
			stop_left=stop_center=stop_right=false;
			end_left=end_center=end_right=0;
			
			var left=document.getElementById("left");
			var center=document.getElementById("center");
			var right=document.getElementById("right");
		
			
			//境界判定に使用
			var bottom=160*21;
			
			var func=setInterval(function(){
				//現在位置の移動
				if(!stop_left){
					cur_left+=verocity_left;
				}
				if(!stop_center){
					cur_center+=verocity_center;
				}
				if(!stop_right){
					cur_right+=verocity_right;
				}
				
				//終了フラグが立っていて超えたなら止める
				if(flag_left&&cur_left>end_left){
					stop_left=true;
					cur_left=end_left;
				}
				if(flag_center&&cur_center<end_center){
					stop_center=true;
					cur_center=end_center;
				}
				if(flag_right&&cur_right>end_right){
					stop_right=true;
					cur_right=end_right;
				}
				
				//境界を超えていたら元に戻す
				if(cur_left>=0){
					cur_left=-bottom;
				}
				if(cur_center<=-bottom){
					cur_center=0;				
				}
				if(cur_right>=0){
					cur_right=-bottom;
				}
				
				//移動の適用
				left.style.top=cur_left+50+"px";
				left.style.clip="rect("+(-cur_left)+",160,"+(-cur_left+480)+",0)";
				center.style.top=cur_center+50+"px";
				center.style.clip="rect("+(-cur_center)+",160,"+(-cur_center+480)+",0)";
				right.style.top=cur_right+50+"px";
				right.style.clip="rect("+(-cur_right)+",160,"+(-cur_right+480)+",0)";
				
				if(stop_left&&stop_center&&stop_right){
					//終了処理
					end();
					money_update();
					if(money<=0&&!repFlag){
						gameover_flag=true;
						setTimeout("window.alert('GAMEOVER')",1000);
						setTimeout("init()",2000);
					}
					started=false;
					gaming=false;
					if(time_left<=0&&!repFlag)	finish();
					clearInterval(func);
					return;
				}
			},10);
		}
		
		function finish(){
			window.alert("ゲーム終了。残りコイン数は"+money+"枚です。");
			init();
		}
		
		function stop(num){
			if(num==1){
				//leftを止める
				flag_left=true;
				var move=(-cur_left)%160;
				end_left=cur_left+move;
			}
			else if(num==2){
				//centerを止める
				flag_center=true;
				var move=(160*21+cur_center)%160;
				end_center=cur_center-move;
			}
			else if(num==3){
				//rightを止める
				flag_right=true;
				var move=(-cur_right)%160;
				end_right=cur_right+move;
			}
			return;
		}
		
		function end(){
			/*
			left: 	rep(0)			2,7,11,16,19,
					orange(1)		1,6,9,13,17,
					watermelon(2)	15,20
					apple(3)		8,
					bell(4)			10,12,
					grape(5)		14,21
					cherry(6)		18
					bar(7)			4,5
					seven(8)		3
			*/
			var array_left=[1,0,8,7,7,1,0,3,1,4,0,4,1,5,2,0,1,6,0,2,5];
			var index_left=Math.floor(-cur_left/160+1e-6);
			var up_left=array_left[index_left];
			var mid_left=array_left[(index_left+1)%21];
			var low_left=array_left[(index_left+2)%21];
			/*
			center:	rep(0)			3,8,13,18,21
					orange(1)		1,6,11,16,19,
					watermelon(2)	9,10,
					apple(3)		15,
					bell(4)			12,
					grape(5)		14,20,
					cherry(6)		5,
					bar(7)			7,17,
					seven(8)		2,4,
			*/
			var array_center=[1,8,0,8,6,1,7,0,2,2,1,4,0,5,3,1,7,0,1,5,0];
			var index_center=Math.floor(-cur_center/160+1e-6);
			var up_center=array_center[index_center];
			var mid_center=array_center[(index_center+1)%21];
			var low_center=array_center[(index_center+2)%21];
			/*
			right: 	rep(0)			4,6,10,14,18,21
					orange(1)		1,5,9,13,17,
					watermelon(2)	2,8,
					apple(3)		11,
					bell(4)			12,
					grape(5)		15,20,
					cherry(6)		19,
					bar(7)			7,16,
					seven(8)		3,
			*/
			var array_right=[1,2,8,0,1,0,7,2,1,0,3,4,1,0,5,7,1,0,6,5,0];
			var index_right=Math.floor(-cur_right/160+1e-6);
			var up_right=array_right[index_right];
			var mid_right=array_right[(index_right+1)%21];
			var low_right=array_right[(index_right+2)%21];
			
			
			//mid-mid-mid
			if(equals(mid_left,mid_center,mid_right)){
				if(mid_left==0)	replay();
				else if(mid_left>=7)	bonus(mid_left);
				else	fluit(mid_left);
			}
			//up-up-up
			else if(equals(up_left,up_center,up_right)){
				if(up_left==0)	replay();
				else if(up_left>=7)	bonus(up_left);
				else	fluit(up_left);
			}
			//low-low-low
			else if(equals(low_left,low_center,low_right)){
				if(low_left==0)	replay();
				else if(low_left>=7)	bonus(low_left);
				else	fluit(low_left);
			}
			//up-mid-low
			else if(equals(up_left,mid_center,low_right)){
				if(up_left==0)	replay();
				else if(up_left>=7)	bonus(up_left);
				else	fluit(up_left);
			}
			//low-mid-up
			else if(equals(low_left,mid_center,up_right)){
				if(low_left==0)	replay();
				else if(low_left>=7)	bonus(low_left);
				else	fluit(low_left);
			}
			else {
				document.getElementById("result").innerHTML="残念!!はずれ!!!";
			}
			return;
		}
		
		function equals(a,b,c){
			return (a==b&&b==c?true:false);
		}
		/*
					rep(0)			
					orange(1)		
					watermelon(2)	
					apple(3)		
					bell(4)			
					grape(5)		
					cherry(6)		
					bar(7)			
					seven(8)		
		*/
		function replay(){
			document.getElementById("result").innerHTML="リプレイ";
			started=false;
			repFlag=true;
			flag_left=flag_center=flag_right=false;
			stop_left=stop_center=stop_right=false;
			end_left=end_center=end_right=0;
			money+=use;
			setTimeout("start()",750);
			return;
		}
		
		function fluit(num){
			var str=["オレンジ","スイカ","リンゴ","ベル","グレープ","チェリー"];
			document.getElementById("result").innerHTML=str[num-1]+"が当たりました。"+use*5+"枚獲得。";
			money+=use*5;	use=3;
			return;
		}
		
		function bonus(num){
			document.getElementById("result").innerHTML="大当たり!!!"+use*20+"枚獲得。";
			money+=use*20;			
			//モードチェンジの処理
			return;
		}
		
		//ショートカットキーの実装
		element.onkeypress=function(e){
			switch (e.keyCode) {
				case 49:// Key:1
					$("left_button").click();
					break;
				case 50:// Key:2
					$("center_button").click();
					break;
				case 51:// Key:3
					$("right_button").click();
					break;
				case 53:// Key:5
					$("start_button").click();
					break;
			}
		}
	</script>
</body>
